<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/mainLogo.png" />
    <link rel="shortcut icon" type="image/x-icon" href="img/mainLogo.png" />
  </head>
  <body class="body-form">
    <!-- FORM -->

    <form class="form-section" id="inscriptionForm" method="post">
      <h2>Réservez votre place !</h2>

      <!-- INSERTION DONNEE -->
      <div class="form-group">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="prenom">Prenom *</label>
        <input type="text" id="prenom" name="prenom" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="3 caractères minimum"
          minlength="4"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telephone">Téléphone *</label>
        <input type="tel" id="telephone" name="telephone" required />
      </div>

      <div class="form-group">
        <label for="age">Âge *</label>
        <input type="number" id="age" name="age" min="6" max="99" />
      </div>

      <div class="form-group">
        <label for="niveau">Niveau de ski *</label>
        <select id="niveau" name="niveau" required>
          <option value="">-- Sélectionnez --</option>
          <option value="debutant">Débutant</option>
          <option value="intermediaire">Intermédiaire</option>
          <option value="avance">Avancé</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <div class="form-group">
        <label for="periode">Période souhaitée *</label>
        <select id="periode" name="periode" required>
          <option value="">-- Sélectionnez --</option>
          <option value="dec">Décembre 2025</option>
          <option value="jan">Janvier 2026</option>
          <option value="fev">Février 2026</option>
          <option value="mars">Mars 2026</option>
          <option value="avril">Avril 2026</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message ou questions</label>
        <textarea
          id="message"
          name="message"
          placeholder="Dites-nous en plus sur vos attentes..."
        ></textarea>

        <!-- BOUTTONS -->
      </div>
      <button type="submit">Envoyer ma demande</button>
      <button type="reset">Recommencer</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
